
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script 
src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-3">
  <h2>Karasuno High</h2>
  <p>MEMBERS OF KARASUNO HIGH</p>
  <table class="table">
    <thead>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Position</th>
      </tr>
    </thead>
    <tbody>
      <tr class="table-danger">
         <td>Sawamura</td>
        <td>Daichi</td>
        <td>Captain</td>
      </tr>      
      <tr class="table-primary">
        <td>Sugawara</td>
        <td>Kōshi</td>
        <td>Vice Captain</td>
      </tr>
      <tr class="table-sucess">
        <td>Azumane</td>
        <td>Asahi</td>
        <td>Wing Spiker</td>
      </tr>
      <tr class="table-dark">
        <td>Hinata</td>
        <td>Shōyō</td>
        <td>Middle Blocker</td>
      </tr>
      <tr class="table-warning">
        <td>Nishinoya</td>
        <td>Yū</td>
        <td>Libero</td>
      </tr>
      <tr class="table-info">
        <td>Tanaka</td>
        <td>Ryūnosuke</td>
        <td>Wing Spiker</td>
      </tr>
      <tr class="table-secondary">
        <td>Ennoshita</td>
        <td>Chikara</td>
        <td>Wing Spiker</td>
      </tr>     
    </tbody>
  </table>
</div>

</body>
</html>
